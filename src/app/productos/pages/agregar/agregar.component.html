<h2 class="mt-4">Agregar producto</h2>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input formControlName="nombre" class="form-control">
        </div>

        <div class="col-auto">
            <span 
            errorMsg
            [color]="color"
            [validar]="esValido('nombre')"
            ></span>
        </div>
        <!-- [mensaje]="texto1"
         -->
    </div>

    <div class="row mt-3">
        <div class="col">
            <button 
            (click)="cambiarNombre()"
            class="btn btn-primary">
                Cambiar Texto
            </button>
            &nbsp;
            <button 
            (click)="cambiarColor()"
            class="btn btn-primary">
                Cambiar Color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5" >Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>


<div class="row mt-5" 
    *ensayoApp="!esValido('nombre')">
    <div class="col">
        <div class="alert alert-primary">
            TODO OK
        </div>
    </div>
</div>
